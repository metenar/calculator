<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div data-previous class="previous"></div>
            <div data-current class="current"></div>
        </div>
        <button data-all-clear>AC</button>
        <button data-perc>%</button>
        <button data-operation data-sqr>^</button>
        <button data-operation data-divide>/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation data-mult>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation data-sub>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation data-add>+</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-change>+/-</button>
        <button data-equal>=</button>
        
        
    </div>
    <script src="app.js"></script>
</body>
</html>
